<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      @page {
        size: 85.60mm 53.98mm;
        margin: 0;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 85.60mm;
        height: 53.98mm;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="placeholder"></div>
    <script id="data" type="application/json">
      {{ json }}
    </script>
    <script>
      const el = document.getElementById("placeholder");
      const dataEl = document.getElementById("data");
      try {
        el.innerHTML = dataEl.innerHTML.trim();
      } catch (_) {
        // skip
      }
    </script>
  </body>
</html>
