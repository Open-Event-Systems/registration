last-name:
  title: Last Name
  description: What is your last name?
  fields:
    last_name:
      type: text

confirm-name:
  title: Name Info
  description: Your name is {{ first_name }} {{ last_name }}
  fields:
    confirm_name:
      type: select
      min: 1
      max: 1
      options:
        - label: "Yes"
          value: true
        - label: "No"
          value: false
