---
# Payment config
db_url: postgresql+asyncpg:///payment
amqp_url: amqp://guest:guest@localhost/
registration_service_url: http://registration:8000

services:
  system: {}
  mock: {}
  square:
    application_id:
    access_token:
    location_id:
    sandbox: true
  suspend: {}

methods:
  system:
    service: system
    name: Complete Order
    when: pricing_result.total_price == 0

  mock:
    service: mock
    name: Mock
    when:
      - pricing_result.total_price > 0

  square-web:
    service: square
    name: Credit / Debit
    when:
      - pricing_result.total_price > 0

  suspend:
    service: suspend
    name: In-Person Cash/Card
    when:
      - pricing_result.total_price > 0
